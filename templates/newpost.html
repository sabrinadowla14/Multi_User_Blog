{% extends "base.html" %}

{% block content %}
   <div class="newpost">
      <div class="row">
         <div class="form-group">
			 <h2 class="form-title">New post</h2>
		     <form method="post">
             <label>Subject:</label>
             <input type="text" class="form-control" id="subject" name="subject" value="{{subject}}">
             <label>Content:</label>
             <textarea class="form-control" id="content" name="content" value="{{content}}" rows="5">{{content}}</textarea>
             {% if error %}
            <div class="error">
                <form method="post">{{error}}
            </div>
            {% endif %}
            <div class="clearfix">
	          <input type="submit" class="btn btn-info" value="Submit">
	          <input type="submit" class="btn btn-info" value="Cancel" onclick="window.location='/blog'; return false;">
	        </div>
            </form>
		</div>
	  </div>
    </div>
{% endblock %}
