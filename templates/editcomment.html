{% extends "base.html" %}

{% block content %}

  <div class="updatepost">
      <div class="row">
         <div class="form-group">
	     <h2>Update Comment</h2>
         <form method="post">
           <textarea class="form__textarea" placeholder="Edit your comment..." name="comment" rows="5">{{comment}}</textarea>
	       <div class="error">{{error}}</div>
		   <input type="submit" value="save">
         </form>
	    </div>
	</div>
</div>
	
	
{% endblock %}
