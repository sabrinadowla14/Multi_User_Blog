{% extends "base.html" %}

{% block content %}
    
    <div class="row">
        <div class="col-md-12">
            {% if postId_deleted %}
                <div class="post-delete">
                    
                    Post deleted by {{user.name}} !!!
                </div>
            {% endif %}
        </div>
    </div>

    {% for p in posts %}
        {% if p.key().id()|string != postId_deleted|string %}
        <div class="row">
            {{ p.render() | safe }}
        </div>
        {% endif %}
    {% endfor %}

{% endblock %}
